<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>
<body>
    <h1 id="info"></h1>
    <div id="box"></div>
    <script>
        let aa = parseFloat(prompt("Which multiplication table do you want?"));
        let multiinfo = "";
        if(isNaN(aa))
        {
            document.getElementById('info').innerHTML = "PLEASE ENTER VALID NUMBER.";
            document.getElementById('info').style.color = 'red';
        }
        else
        {
            for(let i =1;i<=10;i++)
            {
                multiinfo += `
                        <h2 style="color:green;"> ${aa} X ${i} = ${aa*i} </h2>
                            `
            }
            document.getElementById('box').innerHTML = multiinfo;
        }
    </script>
</body>
</html>
