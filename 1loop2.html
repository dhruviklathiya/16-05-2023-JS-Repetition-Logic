<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of 10 numbers while loop</title>
</head>
<body>
    <h1 id="info"></h1>
    <script>
        let i = 0;
        let aa = 0;
        while(i<10)
        {
            aa += i;
            i++;
        }
        document.getElementById('info').innerHTML = "Sum of first 10 number is: "+ aa;
        document.getElementById('info').style.color = "Green";
    </script>
</body>
</html>
